<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>アンパンマンの世界</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #FFD700;
            /* 黄色 */
            color: #8B4513;
            /* 茶色 */
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #E60012;
            /* 赤 */
        }

        .box {
            background-color: #8B4513;
            /* 茶色 */
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>

<body style="background-color:#FFD700;">
    <h1>アンパンマンようこそ！</h1>
    <div class="box">
        <p>みんなのヒーロー、アンパンマンの世界へ！</p>
    </div>
</body>

</html>
